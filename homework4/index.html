<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/cd086469a1.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="headerContainer">
            <div class="logo"><a href="#"> JOURNEY</a></div>
            <div class="logSing">Welcome, <a href="#">Log In</a> or <a href="#">Sing Up</a></div>
            <div class="moesei">|</div>
            <div class="icons"><a href="#"><i class="far fa-compass topIcon"></i></a></div>
            <div class="icons"><a href="#"><i class="far fa-comment-alt topIcon"></i></a></div>
            <div class="icons"><a href="#"><i class="fas fa-calendar-alt topIcon"></i></a></div>
        </div>
    </header>
    <main>
        <div class="blockForm">
            <div>
                <div class="blockFormTitle">Sing Up</div>
                <div class="blockFormTitle2"><a href="#">Log in</a></div>
            </div>
            <div class="formButton">
                <a class="buttonA" href="#">
                    <div class="Button1">
                        <div class="buttonImg">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                        <div class="buttonText">Facebook</div>
                    </div>
                </a>
                <a class="buttonA" href="#">
                    <div class="Button1 Button2">
                        <div class="buttonImg">
                            <i class="fab fa-google-plus-g"></i>
                        </div>
                        <div class="buttonText">Google</div>
                    </div>
                </a>

                <form action="">
                    <div>
                        <h1>or</h1>
                    </div>
                    <div class="group">
                        <input class="input_text" type="text" placeholder="First Name" required>
                    </div>
                    <div class="group">
                        <input class="input_text" type="text" placeholder="Last Name" required>
                    </div>
                    <div class="group">
                        <input class="input_text" type="email" placeholder="Email" required>
                    </div>
                    <div class="group">
                        <input class="input_text" type="password" placeholder="Choose Password" required>
                    </div>
                    <div class="group">
                        <input class="input_text" type="password" placeholder="Confirm Password" required>
                    </div>
                    <div class="checkGroup">
                        <label for="cb1">
                            <input class="checkbox" type="checkbox" id="cb1">
                            <div class="checkLabel">Agree our <a href="#">Terms & Conditions</a></div>
                        </label>
                    </div>

                    <div>
                        <button>Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
